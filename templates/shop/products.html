{% extends 'base.html' %}
{% load static %}

{% block content %}
    <style>
    .product-container{
        margin-top: 40px;
        margin-left: 50px;
    }
    </style>

    <div class="container">

    <div class="row" style="width: 1320px;">
        <div class="col-md-12">
            <form class="card card-sm">
                <div class="card-body row no-gytters align-items-center">
                    <div class="col">
                        <input type="search" name="item_name" placeholder="Search for Products" class="form-control form-control-borderless">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-success">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        {% for prod in prod_object %}
        <div class="col-md-3">
            <div class="card">
                <img src="{{ prod.image.url }}" class="card-img-top"  height="150">
                <div class="card-body">
                    <div class="card-title">
                        {{ prod.title }}
                    </div>
                    <div class="card-price">
                        {{ prod.price }}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

    <div class="row">
        <div class="col-md-3 offset-md-4">

        <ul class="pagination">
            {% if page_object.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ page_object.previous_page_number }}">Previous</a>
                </li>
            {% endif %}

                 <li class="page-item active" >
                    <a class="page-link" href="?page={{ page_object.number }}">Current</a>
                </li>

            {% if prod_object.has_next %}
                  <li class="page-item">
                     <a class="page-link" href="?page={{ page_object.next_page_number }}">Next</a>
                </li>
            {% endif %}
        </ul>
        </div>

    </div>


    </div>

    </div>

{% endblock %}
