{% block content %}
    <div>

    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="card" w-25  >
            <div class="card-body">
                <form action="#" method="post">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" >Username</label>

                  </div>

                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
                  </div>
                    <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">ConfirmPassword</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="confirmpassword" required>
                        {% if error %}
                            <div id="emailHelp" class="form-text" style="color: red">{{ error }}</div>
                        {% else %}
                            <div id="emailHelp" class="form-text" ></div>
                        {% endif %}
                  </div>

                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    </div>
